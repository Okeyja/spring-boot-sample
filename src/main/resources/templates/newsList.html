<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻列表</title>
</head>
<body>
<table>
    <tr>
        <th>编号</th>
        <th>日期</th>
        <th>标题</th>
        <th>分类</th>
        <th>标签</th>
        <th>操作</th>
    </tr>
    <tr th:each="item: ${list}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.time}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.typeName}"></td>
        <td th:text="${item.detailTypeName}"></td>
        <td><a th:href="@{'/news/'+${item.id}}">编辑</a> / <a th:href="'/del/'+${item.id}">删除</a></td>
    </tr>
</table>
</body>
</html>
